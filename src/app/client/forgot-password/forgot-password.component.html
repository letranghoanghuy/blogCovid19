<div class="login-form-container">
    <div class="login-form">
        <h1>Quên mật khẩu</h1>
        <mat-card>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()" type="">

                <p>Email đặt lại mật khẩu sẽ được gửi tới ...</p>
                <p>
                    <mat-form-field appearance="outline" class="login-field">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>

                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>
                <div class="login-actions">
                    <button mat-raised-button color="primary" [disabled]="mailSent">Đặt lại mật khẩu của tôi</button>
                </div>
                <div *ngIf="mailSent">
                    <p>Một email đã được gửi đi!</p>
                    <button mat-raised-button color="primary" routerLink="/home">
                        <mat-icon>home</mat-icon>
                        <span>Quay lại trang chủ</span>
                    </button>
                </div>
            </form>
        </mat-card>

        <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
            <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>

    </div>
</div>
