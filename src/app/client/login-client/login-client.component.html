<div class="login-form-container">
    <div class="login-form">
        <h1>Đăng nhập</h1>

        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
                <p>
                    <mat-form-field appearance="outline" class="login-field">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" class="login-field">
                        <mat-label>Mật khẩu</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput
                            placeholder="Password">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>
                <div class="login-actions">
                    <button mat-raised-button color="primary">Đăng nhập</button>
                </div>
            </form>
            <button mat-raised-button color="primary" routerLink="/signup">
                <mat-icon>person_add</mat-icon>
                <span>Đăng ký</span>
            </button>&nbsp;
            <button mat-raised-button color="primary" routerLink="/forgot-password">
                <mat-icon>help_outline</mat-icon>
                <span>Quên mật khẩu</span>
            </button>
        </mat-card>

        
        <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
            <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </div>
</div>
