<div class="card mb-4" style="margin-top: 20px;">
    <div class="card-header">Tìm kiếm</div>
    <div class="card-body">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Nhập nội dung cần tìm..."
                aria-label="Enter search term..." aria-describedby="button-search" [(ngModel)]="data1" />
            <button class="btn btn-primary" id="button-search" type="button" (click)="find()">Tìm!</button>
        </div>
    </div>
</div>

<h4>Kết quả tìm kiếm cho: {{data}}</h4>

    <div class="col-sm-4" *ngFor="let post of posts?.reverse() | filter:data ;let i = index">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <a (click)="setActivePost(post, i)"><img src="{{post.image}}" class="card-img img-thumbnail"
                            alt="..."></a>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <a (click)="setActivePost(post, i)">
                            <h6 class="card-title">{{post.title}}</h6>
                        </a>
                        <div class="small text-muted">
                            <mat-icon>style</mat-icon>{{post.category}}
                        </div>
                        <!-- <a class="btn btn-primary" (click)="setActivePost(post, i)">Đọc →</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <h4>Video</h4>

    <div class="col-sm-6"
        *ngFor="let video of videos?.reverse() |filter:data ;let i = index">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <a (click)="setActiveVideo(video, i)"><img src="{{video.image}}" class="card-img img-thumbnail"
                            alt="..."></a>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <a (click)="setActiveVideo(video, i)">
                            <h6 class="card-title">{{video.title}}</h6>
                        </a>
                        <p class="card-text"><small class="text-muted">
                                <mat-icon>date_range</mat-icon>{{video.date}}
                            </small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
