<div *ngIf="currentPost" class="edit-form">
  <h4>Post Detail</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <textarea type="text" class="form-control" id="title" [(ngModel)]="currentPost.title" name="title"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" id="date" required [(ngModel)]="currentPost.date" name="date" type="date" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input class="form-control" id="category" required [(ngModel)]="currentPost.category" name="category" />
    </div>

    <div class="form-group">
      <label for="categoryTag">Category Tag</label>
      <input class="form-control" id="categoryTag" required [(ngModel)]="currentPost.categoryTag" name="categoryTag" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <ckeditor #editor [(ngModel)]="currentPost.content" id="content" name="content"
        [config]=" {extraPlugins: ' divarea ',height:500 }">
      </ckeditor>
    </div>
    <div class="form-group">
      <label for="views">Views</label>
      <input class="form-control" id="views" required [(ngModel)]="currentPost.views" name="views" [disabled]="true" />
    </div>
    <img src="{{currentPost.image}}" class="img-thumbnail">
    <div class="form-group">
      <label for="image">Image</label>
      <input class="form-control" id="image" required [(ngModel)]="currentPost.image" name="image" />
    </div>
  </form>

  <button class="badge badge-danger mr-2" mwlConfirmationPopover [popoverTitle]="popoverTitle"
    [popoverMessage]="popoverMessage" placement="left" (confirm)="deletePost()" (cancel)="cancelClicked = true">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updatePost()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentPost">
  <br />
  <p>Cannot access this Post...</p>
</div>
