<div *ngIf="currentInformation" class="edit-form">
    <h4>Information Detail</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <!-- <textarea type="text" class="form-control" id="title" [(ngModel)]="currentInformation.title" name="title"></textarea> -->
        <p>{{currentInformation.title}}</p>
      </div>
  
      <div class="form-group">
        <label for="province">Province</label>
        <!-- <input class="form-control" id="province" required [(ngModel)]="currentInformation.province" name="province" /> -->
        <p>{{currentInformation.province}}</p>
      </div>
  
      <div class="form-group">
        <label for="district">District</label>
        <!-- <input class="form-control" id="district" required [(ngModel)]="currentInformation.district" name="district" /> -->
        <p>{{currentInformation.district}}</p>
      </div>

      <div class="form-group">
        <label for="ward">Ward</label>
        <!-- <input class="form-control" id="ward" required [(ngModel)]="currentInformation.ward" name="ward" /> -->
        <p>{{currentInformation.ward}}</p>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <!-- <textarea rows="8" class="form-control" id="content" required [(ngModel)]="currentInformation.content"
          name="content"></textarea> -->
        <div [innerHTML]="currentInformation.content"></div>
      </div>
      
    </form>
  
    <button class="badge badge-danger mr-2" mwlConfirmationPopover [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage" placement="left" (confirm)="deleteInformation()" (cancel)="cancelClicked = true">
      Delete
    </button>
  
    <!-- <button type="submit" class="badge badge-success" (click)="updateInformation()">
      Update
    </button> -->
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentInformation">
    <br />
    <p>Cannot access this Information...</p>
  </div>
