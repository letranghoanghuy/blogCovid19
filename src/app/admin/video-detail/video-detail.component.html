<div *ngIf="currentVideo" class="edit-form">
    <h4>Video Detail</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <textarea
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentVideo.title"
          name="title"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input
          class="form-control"
          id="date"
          required
          [(ngModel)]="currentVideo.date"
          name="date"
          type="date"
        />
      </div>

      <img src="{{currentVideo.image}}" class="img-thumbnail">

      <div class="form-group">
        <label for="image">Image</label>
        <input
          class="form-control"
          id="image"
          required
          [(ngModel)]="currentVideo.image"
          name="image"
        />
      </div>

      <div class="form-group">
        <label for="iframe">IFrame</label>
        <input
          class="form-control"
          id="iframe"
          required
          [(ngModel)]="currentVideo.iframe"
          name="iframe"
        />
      </div>

      <div class="form-group">
        <label for="views">Views</label>
        <input
          class="form-control"
          id="views"
          required
          [(ngModel)]="currentVideo.views"
          name="views"
          [disabled]="true"
        />
      </div>
      
    </form>

  
    <button class="badge badge-danger mr-2" mwlConfirmationPopover [popoverTitle]="popoverTitle"
    [popoverMessage]="popoverMessage" placement="left" (confirm)="deleteVideo()" (cancel)="cancelClicked = true">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateVideo()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentVideo">
    <br />
    <p>Cannot access this Video...</p>
  </div>
